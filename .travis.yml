language: python
python:
- '3.8'
matrix:
  include:
  - python: '3.7'
    dist: xenial
  - python: '3.8'
    dist: xenial

install:
- sudo find /usr -name '*.pyc' -delete
- sudo apt update
- pip install .
- python setup.py install
- pip install pytest
- pip install coveralls
- pip install pytest-cov

script:
# unit tests
- bash tests/command_line.sh
- pytest --cov-append --cov=./chunkflow ./tests --verbose

after_success:
- coveralls

deploy:
  provider: pypi
  skip_existing: true
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
    all_branches: true
  distributions: sdist
